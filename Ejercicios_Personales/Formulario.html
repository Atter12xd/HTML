<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--"form" representa una sección de un documento que contiene controles interactivos que permiten a un usuario enviar información a un servidor web.-->
    <!-- "input" representa un campo de datos tipado que normalmente se asocia con un control que permite a los usuarios editar su valor.-->
    <form>
        <input type="number" /> <!-- para permitir al usuario ingresar un número (rechazan entradas no numericas)-->
        <input type="password" /> <!-- proporcionan una forma para que el usuario ingrese una contraseña de forma segura.-->
        <input type="text"> <!-- para permitir al usario ingresar String ya viene por defecto-->
        <input type="submit"> <!--especifica el método HTTP que el navegador usará para enviar el formulario -->
    </form>
</body>
</html>
