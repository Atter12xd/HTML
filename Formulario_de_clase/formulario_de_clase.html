<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers</title>
    <link rel="stylesheet" href="Formulario-de-clase.css">
    <style>
        fieldset{
            text-align: center;
        }
    </style>

</head>
<body>
    <h1 class="titulo">Registro avengers</h1>
    <form action="formulario_go.html">
    <fieldset>
        <legend class="login">Login</legend>
        <div>
        <label class="nombre" for="nombre">User</label>
        <input type="email" id="nombre" placeholder="Ingrese usario...." >
        </div>
        <div>
        <label class="contraseña" for="contraseña">Password</label>
        <input type="password" id="contraseña" placeholder="Ingrese contraseña...." >
        </div>
        <div>
        <input type="button" value="create Account" title="Crea su cuenta!" >
        </div>
        <div>
        <input type="button" value="Forgot your password?" title="Cambie su contraseña">
        </div>
        <input type="submit" value="Go" title="go" >
    </fieldset>
    </form>
</body>
</html>
