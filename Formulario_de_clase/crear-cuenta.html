<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crear_cuenta_color.css">
    <title>Document</title>
    <style>
        fieldset{
            text-align: center;
            border-radius: 20px;
            border-color: rgb(163, 230, 221);
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-left: 5px rgb(84, 161, 119) solid;
            border-right: 5px rgb(84, 161, 119) solid;
            border-top: 5px rgb(59, 129, 156) solid;
            border-bottom: 5px rgb(59, 129, 156) solid;

        }
    </style>
</head>
<body>
    <form  action="formulario_go.html">
        <fieldset>
            <legend class="login">Crear cuenta</legend>
            <div>
            <label class="email" for="email">Email</label>
            <input type="email" id="email" placeholder="Ingrese email...." required               >
            </div>
            <div>
            <label class="nombre" for="nombew">Name</label>
            <input type="text" id="nombre" placeholder="Ingrese nombre...." required >
            </div>
            <div>
            <label class="apellido" for="apellidos">Last name</label>
            <input type="text" id="apellidos" required >
            <div>
            <label class="cuenta"  for="username">create user</label>
            <input type="text" required >
            </div>
            <div>
            <label class="contraseña"  for="contraseña">Password</label>
            <input type="password" required >
            </div>
            <div>
            <label class="edad"  for="numero">enter your age</label>
            <input type="number" required >
            </div>
            <div>
            <h2 class="genero" >Gender</h2>
            <label class="masculino" for="masculino">Male</label>
            <input type="radio" name="genero" required >
            <label class="femenino" for="femenino">Female</label>
            <input type="radio" name="genero">
            </div>
            <div>
            <h2 class="pais" >country</h2>
            <select name="paises" id="" required >
                <optgroup label="Paises"  >
                    <option value="">Peru</option>
                    <option value="">Venezuela</option>
                    <option value="">Colombia</option>
                    <option value="">Ecuador</option>
                    <option value="">Brazil</option>
                </optgroup>
            </select>
            </div>
            <br>
            <div>
            <input type="submit" value="Crear cuenta" >
            </div>
        </fieldset>
        </form>
</body>
</html>
